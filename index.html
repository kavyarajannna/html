<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Model Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .v-model-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-top: 20px;
        }

        .v-model {
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 400px;
        }

        .v-model .left,
        .v-model .right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .v-model .left div,
        .v-model .right div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 190px;
            height: 100px;
            margin-left: 0;
        }

        .v-model .left div {
            transform: skew(40deg);
        }

        .v-model .right div {
            transform: skew(-40deg);
        }

        .v-model .left div:nth-child(1) {
            background: #ffcccc;
        }

        .v-model .left div:nth-child(2) {
            background: #ffe4b5;
            margin-left: 8rem;
        }

        .v-model .left div:nth-child(3) {
            background: #d3f9d8;
            margin-left: 17rem;
        }

        .v-model .right div:nth-child(1) {
            background: #ffcccc;
            margin-left: 20rem;
        }

        .v-model .right div:nth-child(2) {
            background: #d3e4ff;
            margin-left: 13rem;
        }

        .v-model .right div:nth-child(3) {
            background: #d3f9d8;
            margin-left: 5rem;
        }

        .label {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            position: absolute;
            left: 50px;
            top: 50px;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo"> <!-- Replace with the path to your logo image -->
        <h1>V-Model Diagram</h1>
    </header>
    <div style="margin-left: 9rem; height: 25rem;" class="label">Development Time & Details</div>
    <div class="v-model-container">
        <div class="v-model">
            <div class="left">
                <div><p><a href="block2.html">Requirements</a></p></div>
                <div><p><a href="#">Architecture & Design</a></p></div>
                <div><p><a href="#">Implementation</a></p></div>
            </div>
            
            <div class="right">
                <div><p><a href="#">Requirements Testing</a></p></div>
                <div><p><a href="#">Integration Testing</a></p></div>
                <div><p><a href="#">Unit Testing</a></p></div>
            </div>
        </div>
    </div>
    <div class="caption">Figure 1: The V-Model</div>
</body>

</html>
